<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Create article</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="../js/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript" charset="utf-8" src="./lrz.bundle.js"></script>
  <link href="/static/css/common.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    
    .left {
      width: 20%;
      float: left;
    }
    
    .rigit {
      float: left;
      width: 79%;
    }
    
    #editor {
      min-height: 490px;
    }
    
    input,
    textarea {
      width: 100%;
    }
    
    textarea {
      padding: 2px;
      text-indent: 2em;
    }
    
    .title {
      text-align: center;
      margin: 10px;
    }
    
    #iconParent {
      margin: 20px auto;
      text-align: center;
      line-height: 60px;
      font-size: 14px;
    }
    
    #icon {
      width: 100px;
      height: 60px;
    }
    
    #selectIcon {
      display: none;
    }
    
    .submit {
      line-height: 35px;
      text-align: center;
      width: 40%;
      margin: 10px auto;
      height: 35px;
      border-radius: 7px;
      color: #3690FF;
      border: 2px solid #3690FF;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left">
      <h3 class="title">标题</h3>
      <form>
        <textarea id="title" placeholder="标题"></textarea>
        <div id="iconParent"><img id="icon" alt="选择图片" /></div>
        <input name="icon" type="file" id="selectIcon" multiple="multiple" accept="image/*" />
      </form>
      <div class="submit" class="btn" onclick="submit()"> 提交</div>
    </div>
    <div class="rigit">
      <script id="editor" type="text/plain"></script>
    </div>
  </div>


  <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor', {
      //关闭字数统计
      wordCount: false,
      //关闭elementPath
      elementPathEnabled: false,
    });


    function isFocus(e) {
      alert(UE.getEditor('editor').isFocus());
      UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e) {
      UE.getEditor('editor').blur();
      UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
      var value = prompt('插入html代码', '');
      UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
      enableBtn();
      UE.getEditor('editor');
    }
    function getAllHtml() {
      alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
      var arr = [];
      arr.push("使用editor.getContent()方法可以获得编辑器的内容");
      arr.push("内容为：");
      arr.push(UE.getEditor('editor').getContent());
      alert(arr.join("\n"));
    }
    function getPlainTxt() {
      var arr = [];
      arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
      arr.push("内容为：");
      arr.push(UE.getEditor('editor').getPlainTxt());
      alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
      var arr = [];
      arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
      UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
      alert(arr.join("\n"));
    }
    function setDisabled() {
      UE.getEditor('editor').setDisabled('fullscreen');
      disableBtn("enable");
    }

    function setEnabled() {
      UE.getEditor('editor').setEnabled();
      enableBtn();
    }

    function getText() {
      //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
      var range = UE.getEditor('editor').selection.getRange();
      range.select();
      var txt = UE.getEditor('editor').selection.getText();
      alert(txt)
    }

    function getContentTxt() {
      var arr = [];
      arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
      arr.push("编辑器的纯文本内容为：");
      arr.push(UE.getEditor('editor').getContentTxt());
      alert(arr.join("\n"));
    }
    function hasContent() {
      var arr = [];
      arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
      arr.push("判断结果为：");
      arr.push(UE.getEditor('editor').hasContents());
      alert(arr.join("\n"));
    }
    function setFocus() {
      UE.getEditor('editor').focus();
    }
    function deleteEditor() {
      disableBtn();
      UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
      var div = document.getElementById('btns');
      var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
      for (var i = 0, btn; btn = btns[i++];) {
        if (btn.id == str) {
          UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        } else {
          btn.setAttribute("disabled", "true");
        }
      }
    }
    function enableBtn() {
      var div = document.getElementById('btns');
      var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
      for (var i = 0, btn; btn = btns[i++];) {
        UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
      }
    }

    function getLocalData() {
      alert(UE.getEditor('editor').execCommand("getlocaldata"));
    }

    function clearLocalData() {
      UE.getEditor('editor').execCommand("clearlocaldata");
      alert("已清空草稿箱")
    }
  </script>
  <script>
    var file
    $('#icon').on('click', function () {
      $('#selectIcon').click()
    })
    $('#selectIcon').on('change', function () {
      lrz(this.files[0])
        .then(function (rst) {
          var icon = $('#icon')[0]
          icon.src = rst.base64
          file = rst.file
        })
        .catch(function (err) {
          alert('选择图片失败')
        })
    })
    function submit() {
      if ($('.submit').hasClass('disabled')) {
        return
      }
      var formData = new FormData()
      if (!UE.getEditor('editor').hasContents()) {
        alert('内容不能为空')
        return
      }
      var title = $('#title').val()
      if (!title || title == '') {
        alert('请输入标题')
        return
      }
      var description = UE.getEditor('editor').getContentTxt()
      description = description.replace(title, '').substr(0, 70);
      if (!description) {
        alert('输入内容无效')
        return
      }
      formData.append('description', description)
      formData.append('title', $('#title').val())
      formData.append('content', UE.getEditor('editor').getContent())
      debugger
      if (file)
        formData.append('icon', file)
      $('.submit').addClass('disabled')
      $.ajax({
        url: '/api/article/create',
        type: 'POST',
        cache: false,
        data: formData,
        processData: false,
        contentType: false
      })
        .done(function (res) {
          $('.submit').removeClass('disabled')
          alert(JSON.stringify(res))
        })
        .fail(function (res) {
          $('.submit').removeClass('disabled')
          alert(JSON.stringify(res))
        });

    }
  </script>
</body>

</html>
